# This is a basic workflow to help you get started with Actions

name: CI 
        
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "master" branch
  pull_request:
    branches: [ "master" ]
    types: [converted_to_draft, ready_for_review]
    
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: check if prs are dirty
      uses: eps1lon/actions-label-merge-conflict@releases/2.x
      if: env.LABELING_TOKEN != '' && env.LABELING_TOKEN != null
      id: check
      with:
        dirtyLabel: "conflicting"
        repoToken: "${{ secrets.GITHUB_TOKEN  }}"
        continueOnMissingPermissions: true
        commentOnDirty: 'This pull request has conflicting changes, the author must resolve the conflicts before this pull request can be merged.'
        commentOnClean: 'Conflicts have been resolved. A maintainer will take a look shortly.'
      env:
        LABELING_TOKEN: ${{secrets.GITHUB_TOKEN }}
        
  label_draft:
    #if: contains(github.event.pull_request.labels.*.name, 'ReadyForReview')
    if: github.event.pull_request.draft == true
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
       
      - name: label swapping
        uses: jinmayamashita/ready-for-review@1.0.0
        with:
          ready-for-review-label: 'ReadyForReview'
          in-progress-label: 'In Progress'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          
          
  label_ready:
    #if: contains(github.event.pull_request.labels.*.name, 'In Progress')
    if: github.event.pull_request.draft == false
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
 
      # Runs a single command using the runners shell
      - name: Echo
        run: echo Hello, world!
      
      - name: label swapping
        uses: jinmayamashita/ready-for-review@1.0.0
        with:
          in-progress-label: 'In Progress'
          ready-for-review-label: 'ReadyForReview'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
